          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

   <div class="container d-flex justify-content-between">

</div>
</div>
</div>
    <div class="container shadow p-3 mb-5 bg-body rounded">
        <h1>Edit tour</h1>
      <form id="edit-form">
        <div class="mb-3">
          <input
            type="text"
            class="form-control mb-3 mt-3"
            id="exampleInput1"
            name="title"
            aria-describedby="titleHelp"
            placeholder="Title"
          />
          <textarea
            type="text"
            class="form-control mb-3"
            id="exampleInput2"
            name="desc"
            aria-describedby="descriptionHelp"
            placeholder="Description"
          ></textarea>

          <input
            type="text"
            class="form-control"
            name="imageUrl"
            id="exampleInput3"
            placeholder="Image url"
          />
        </div>

        <button type="submit" class="btn btn-primary" id="editBtn">Edit tour</button>
      </form>
    </div>
